application: my-site-1021
version: 1
runtime: php55
api_version: 1

handlers:

#Serves static files
- url: /(.*\.(gif|png|jpg|ico|js|css))
  static_files: \1
  upload: (.*\.(gif|png|jpg|ico|js|css))

#Serves php files
- url: /(.*\.php)$
  script: \1

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt 

- url: /.*
  script: index.html

